<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Quiz</title>
</head>

<body>
    <div class="quiz">
        <div class="quiz__title" id="title">
            <h2>Question number <span id="question-number"></span>/<span id="total-questions"></span></h2>
        </div>
        <div class="quiz__question">
            <span id="question"></span>
        </div>
        <div class="quiz__answers" id="answers">
            <!-- <div class="quiz__answer quiz__answer_valid">v1</div>
            <div class="quiz__answer">v2</div>
            <div class="quiz__answer quiz__answer_invalid">v3</div>
            <div class="quiz__answer">v4</div> -->
        </div>
        <button class="quiz__btn" id="next">Next question</button>
        <div class="quiz__result" id="result">
            <div class="quiz__result-title">Result</div>
            <div class="quiz__result-info">
                <span>Correct answers: </span>
                <span id="valid-answers" class="quiz__result-num"></span>
                <span>/</span>
                <span id="result-total-questions" class="quiz__result-num"></span>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
